vscpa_sso.admin_settings:
  path: 'admin/config/services/vscpa_sso'
  defaults:
    _form: '\Drupal\vscpa_sso\Form\GluuSettingsForm'
    _title: "Configure Gluu Server API Connection"
  requirements:
    _permission: 'administer vscpa_sso'

vscpa_sso.sync_accounts:
  path: '/admin/config/services/vscpa_sso/sync_accounts'
  defaults:
    _form: '\Drupal\vscpa_sso\Form\FetchAndSyncAllAccountsForm'
    _title: "Sync Accounts AM.net/Gluu"
  requirements:
    _permission: 'administer vscpa_sso'
  options:
    _admin_route: TRUE

vscpa_sso.event_registrants_report:
  path: '/admin/event-registrants-report'
  defaults:
    _controller: '\Drupal\vscpa_sso\Controller\EventRegistrantsReportController::list'
    _title: "Event registrants report"
  requirements:
    _role: 'administrator+vscpa_administrator'
  options:
    _admin_route: TRUE
