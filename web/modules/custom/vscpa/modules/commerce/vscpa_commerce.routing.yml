vscpa_commerce.add_to_cart_with_session_selections:
  path: '/add-to-cart-with-session-selections'
  defaults:
    _title: 'Session selection'
    _form: 'Drupal\vscpa_commerce\Form\AddToCartWithSessionSelectionsForm'
  options:
    parameters:
      type:
        type: 'string'
      id:
        type: 'integer'
      user:
        type: 'integer'
  requirements:
    _access: 'TRUE'

vscpa_commerce.sync_product_sales:
  path: '/admin/config/services/vscpa_commerce/productsales/sync'
  defaults:
    _form: '\Drupal\vscpa_commerce\Form\SyncCpeProductSalesFromAmNetForm'
    _title: "Sync CPE product sales from AM.net"
  requirements:
    // @todo: Implement permission(s)
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

vscpa_commerce.purchases_with_sync_issues:
  path: '/admin/purchases-with-sync-issues'
  defaults:
    _controller: '\Drupal\vscpa_commerce\Controller\PurchasesWithSyncIssuesController::list'
    _title: "List of Purchases With Sync Issues."
  requirements:
    _role: 'administrator+vscpa_administrator'
  options:
    _admin_route: TRUE

vscpa_commerce.payment_history:
  path: '/account/{user}/payment-history'
  defaults:
    _controller: '\Drupal\vscpa_commerce\PaymentHistory\Controller\PaymentHistoryController::list'
    _title: 'CPE Certificates, Payment History & Materials Archive'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    parameters:
      entity:
        user: 'entity:user'

vscpa_commerce.download_cpe_certificate:
  path: '/report/events/cpe-certificate/{id}/{event_code}/{event_year}'
  defaults:
    _controller: '\Drupal\vscpa_commerce\PaymentHistory\Controller\CpeCertificateController::download'
    _title: 'Download CPE Certificate'
  requirements:
    _user_is_logged_in: 'TRUE'

vscpa_commerce.download_cpe_receipt:
  path: '/report/events/cpe-receipt/{id}/{event_code}/{event_year}'
  defaults:
    _controller: '\Drupal\vscpa_commerce\PaymentHistory\Controller\CpeReceiptController::download'
    _title: 'Download CPE Receipt'
  requirements:
    _user_is_logged_in: 'TRUE'

vscpa_commerce.download_vac_self_study_certificate:
  path: '/report/events/vac-self-study-certificate/{id}/{completion_date}/{pr_code}'
  defaults:
    _controller: '\Drupal\vscpa_commerce\PaymentHistory\Controller\VacSelfStudyCertificateController::download'
    _title: 'Download VAC SelfStudy Certificate'
  requirements:
    _user_is_logged_in: 'TRUE'

vscpa_commerce.download_dues_receipt:
  path: '/report/dues/payment-acknowledgement/{id}/{transaction_date}'
  defaults:
    _controller: '\Drupal\vscpa_commerce\PaymentHistory\Controller\DuesReceiptController::download'
    _title: 'Download CPE Receipt'
  requirements:
    _user_is_logged_in: 'TRUE'

vscpa_commerce.peer_review:
  path: '/peer-review-payment'
  defaults:
    _controller: '\Drupal\vscpa_commerce\PeerReview\Controller\PeerReviewController::render'
    _title: 'Peer Review Administrative Fee Payment'
  requirements:
    _access: 'TRUE'

vscpa_commerce.peer_review_confirm:
  path: '/peer-review-payment/billing'
  defaults:
    _controller: '\Drupal\vscpa_commerce\PeerReview\Controller\PeerReviewController::billingInfo'
    _title: 'Peer Review Administrative Fee Payment | Confirm Billing Info'
    aicpa_number: FALSE
  requirements:
    _access: 'TRUE'

vscpa_commerce.peer_review_config:
  path: '/admin/config/services/am_net/peer-review-config'
  defaults:
    _form: '\Drupal\vscpa_commerce\PeerReview\Form\PeerReviewConfigForm'
    _title: "Peer Review Config"
  requirements:
    _role: 'administrator+vscpa_administrator'
  options:
    _admin_route: TRUE

vscpa_commerce.ajax_product_registrations:
  path: '/ajax/product-registrations'
  defaults:
    _controller: '\Drupal\vscpa_commerce\Controller\AjaxProductRegistrationController::doRegistration'
    _title: "Handle add to cart on product registration"
  requirements:
    _access: 'TRUE'
