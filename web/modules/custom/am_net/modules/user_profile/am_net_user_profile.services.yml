services:
  am_net_user_profile.manager:
    class: Drupal\am_net_user_profile\UserProfileManager
    arguments: []

  am_net_user_profile.legislative_contacts_manager:
    class: Drupal\am_net_user_profile\LegislativeContactsManager
    arguments: []

  am_net_user_profile.locations_college:
    class: Drupal\am_net_user_profile\CollegeManager
    arguments: []

  am_net_user_profile_update.helper:
    class: Drupal\am_net_user_profile\UserProfileUpdateHelper
    arguments: ['@language_manager', '@plugin.manager.mail']

  am_net_user_profile_update.redirect.website_account:
    class: Drupal\am_net_user_profile\EventSubscriber\UserProfileRedirectSubscriber
    arguments: ['@current_user']
    tags:
      - { name: event_subscriber }

  am_net_user_profile.my_accounts.breadcrumbs:
    class: Drupal\am_net_user_profile\Breadcrumb\BreadcrumbsBuilder
    arguments: [ '@current_user' ]
    tags:
      - { name: breadcrumb_builder, priority: 1010 }
