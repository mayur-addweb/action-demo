# MyCpe ACPEN.
am_net_cpe.mycpe.acpen:
  path: 'MyCPE/acpen'
  defaults:
    _title: 'MyCPE ACPEN'
    _controller: '\Drupal\am_net_cpe\Controller\MyCpeAcpen::redirectToVendorPortal'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
