# Events Settings.
am_net_cpe.events_settings:
  path: '/admin/config/services/am_net_cpe/events/settings'
  defaults:
    _form: '\Drupal\am_net_cpe\Form\EventsAdminSettingsForm'
    _title: "Events Settings"
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
# Membership Qualification Form for Employees.
am_net_cpe.employee_cpe:
  path: 'employee/cpe/{user}'
  defaults:
    _title: 'Employee CPE'
    _controller: '\Drupal\am_net_cpe\Controller\EmployeeCpe::render'
  requirements:
    _permission: 'administer users'
    _role: 'firm_administrator'
    user: '^[a-zA-Z0-9_]+'
  options:
    parameters:
      user:
        type: entity:user

# Redirect of old events/products URL to the new URLs.
am_net_cpe.old_event_urls:
  path: 'public/catalog/coursedetails.aspx'
  defaults:
    _title: 'Old Event URL'
    _controller: '\Drupal\am_net_cpe\Controller\HandleOldContentUrlRedirect::redirectEvent'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

am_net_cpe.old_product_urls:
  path: 'public/products/productdetails.aspx'
  defaults:
    _title: 'Old Event URL'
    _controller: '\Drupal\am_net_cpe\Controller\HandleOldContentUrlRedirect::redirectProduct'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

# Virtual conference edit page.
am_net_cpe.event.virtual_conference:
  path: '/product/{commerce_product}/virtual-conference'
  defaults:
    _controller: '\Drupal\am_net_cpe\Controller\VirtualConferenceController::renderForm'
    _title: 'Virtual Conference Page'
  requirements:
    _user_is_logged_in: 'TRUE'
    _permission: 'administer commerce_product'
  options:
    _admin_route: TRUE
    parameters:
      commerce_product:
        type: 'entity:commerce_product'

# Multi-event acronym exclusions.
am_net_cpe.event.multi_event_config:
  path: '/admin/config/services/am_net/multi-event-config'
  defaults:
    _form: '\Drupal\am_net_cpe\Form\MultiEventConfigForm'
    _title: "Multi-event acronym exclusions"
  requirements:
    _role: 'administrator+vscpa_administrator'
  options:
    _admin_route: TRUE

# SSO Downtime.
am_net_cpe.event.sso_downtime:
