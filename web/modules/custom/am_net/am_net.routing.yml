am_net.admin_settings:
  path: 'admin/config/services/am_net'
  defaults:
    _form: '\Drupal\am_net\Form\AssociationManagementAdminSettingsForm'
    _title: "Configure Association Management System (AMS) AM.net's API Connection settings"
  requirements:
    _permission: 'administer am_net'

am_net.vscpa_config:
  path: '/admin/config/vscpa'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'VSCPA Configuration'
  requirements:
    _permission: 'access administration pages'

am_net.sync_logs:
  path: '/admin/config/vscpa/sync-logs'
  defaults:
    _controller: '\Drupal\am_net\Controller\SyncLogsController::list'
    _title: "Recent log messages"
  requirements:
    _role: 'administrator'
  options:
    _admin_route: TRUE