vscpa.xsmall:
  label: extra small
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
vscpa.small:
  label: small
  mediaQuery: 'all and (min-width: 480px) and (max-width: 768px)'
  weight: 1
  multipliers:
    - 1x
vscpa.medium:
  label: medium
  mediaQuery: 'all and (min-width: 768px) and (max-width: 992px)'
  weight: 2
  multipliers:
    - 1x
vscpa.large:
  label: large
  mediaQuery: 'all and (min-width: 992px) and (max-width: 1400px)'
  weight: 3
  multipliers:
    - 1x
vscpa.xlarge:
  label: extra large
  mediaQuery: 'all and (min-width: 1400px)'
  weight: 4
  multipliers:
    - 1x
