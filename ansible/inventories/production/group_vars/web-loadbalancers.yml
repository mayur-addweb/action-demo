---
# Web load balancer configuration is handled in this file. All of the variables used
# to configure the services run on the web servers (primarily NGINX and PHP, as
# well as supporting tools like Composer if needed) are specified here.
#
# Each service should have a link with it for reference when setting variable
# values. You should continue this practice when adding any additional services.

# NGINX
# Details: https://github.com/geerlingguy/ansible-role-nginx
nginx_client_max_body_size: "200m"
nginx_ppa_use: true
nginx_ppa_version: development

nginx_worker_connections: "{{ (ansible_processor_vcpus|default(ansible_processor_count)) * 1024 }}"
nginx_multi_accept: "on"

nginx_extra_conf_options: |
  worker_rlimit_nofile 65532;

nginx_remove_default_vhost: true

# Hide the nginx version from the Server header
nginx_server_tokens: "off"

nginx_extra_http_options: |
  # If the request comes from Cloudflare, use the end-user's IP instead of CF's
  # Docs: https://support.cloudflare.com/hc/en-us/articles/200170706-How-do-I-restore-original-visitor-IP-with-Nginx-
  set_real_ip_from 173.245.48.0/20;
  set_real_ip_from 103.21.244.0/22;
  set_real_ip_from 103.22.200.0/22;
  set_real_ip_from 103.31.4.0/22;
  set_real_ip_from 141.101.64.0/18;
  set_real_ip_from 108.162.192.0/18;
  set_real_ip_from 190.93.240.0/20;
  set_real_ip_from 188.114.96.0/20;
  set_real_ip_from 197.234.240.0/22;
  set_real_ip_from 198.41.128.0/17;
  set_real_ip_from 162.158.0.0/15;
  set_real_ip_from 104.16.0.0/12;
  set_real_ip_from 172.64.0.0/13;
  set_real_ip_from 131.0.72.0/22;
  set_real_ip_from 2400:cb00::/32;
  set_real_ip_from 2606:4700::/32;
  set_real_ip_from 2803:f800::/32;
  set_real_ip_from 2405:b500::/32;
  set_real_ip_from 2405:8100::/32;
  set_real_ip_from 2a06:98c0::/29;
  set_real_ip_from 2c0f:f248::/32;
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;

  # Caching
  proxy_cache_path /var/lib/nginx/cache levels=1:2 keys_zone=lb_cache:10m inactive=4h use_temp_path=off;
  proxy_cache_key "$request_method$host$request_uri";
  proxy_cache_lock on;
  proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

  # Set cache expiry time based on MIME type
  map $sent_http_content_type $expires {
    default                  5s;
    application/javascript   max;
    ~font/                   max;
    ~image/                  max;
    text/css                 max;
    ~video/                  max;
  }

nginx_log_format: |
  '$remote_addr - $remote_user [$time_local] $host "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "X-Forwarded-For: $http_x_forwarded_for" '
  '"CF Ray ID: $http_cf_ray" "Country: $http_cf_ipcountry" '
  '"Upstream: $upstream_addr" "Upstream connect: $upstream_connect_time sec" '
  '"Upstream response: $upstream_response_time sec" '
  '"Completed: $request_time sec" "Cache: $upstream_cache_status"'


nginx_upstreams:
  - name: webservers
    strategy: "least_conn"
    servers: {
      "vscpa-web0:80",
      "vscpa-web1:80"
    }

nginx_vhosts:
  - listen: "80"
    server_name: "vscpa-prod.utstaging.com"
    return: "301 https://www.vscpa.com$request_uri"
    filename: "vscpa-prod.utstaging.com.80.conf"
  - listen: "80 default_server"
    server_name: "vscpa.com www.vscpa.com"
    return: "301 https://www.vscpa.com$request_uri"
    access_log: "/var/log/nginx/vscpa.com_access.log main"
    error_log: "/var/log/nginx/vscpa.com_error.log"
    filename: "vscpa.com.80.conf"
  - listen: "443 ssl http2 default_server"
    server_name: "vscpa.com www.vscpa.com"
    access_log: "/var/log/nginx/vscpa.com_access.log main"
    error_log: "/var/log/nginx/vscpa.com_error.log"
    filename: "vscpa.com.443.conf"
    extra_parameters: |
      # SSL/TLS
      # This configuration only supports TLS 1.2 and 1.3. If you need support
      # for older versions, you will need to change cipher parameters in
      # addition to adding the required versions to the protocol list.
      # Reference: https://cipherli.st
      ssl_certificate /etc/ssl/sites/vscpa.com/cloudflare-origin-cert.pem;
      ssl_certificate_key /etc/ssl/sites/vscpa.com/cloudflare-origin-private.pem;
      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_dhparam /etc/ssl/nginx/dhparam.pem;
      ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
      ssl_ecdh_curve secp384r1;
      ssl_prefer_server_ciphers on;
      ssl_session_timeout  10m;
      ssl_session_cache shared:SSL:10m;
      ssl_session_tickets off;
      resolver 1.1.1.1 1.0.0.1 valid=300s;
      resolver_timeout 5s;

      # Force www
      if ($host !~* ^www\.){
        rewrite ^(.*)$ https://www.vscpa.com$1;
      }

      location / {
        proxy_pass http://webservers;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_read_timeout 600s;
        proxy_redirect off;

        # Caching
        proxy_cache lb_cache;
        proxy_cache_valid 200 301 302 1s;
        proxy_cache_valid 403 404 1s;
        proxy_cache_revalidate on;
        proxy_no_cache $no_cache;
        proxy_cache_bypass $http_cache_control $http_pragma $cookie_nocache $arg_nocache $no_cache;

        ## Bypass/disable cache
        if ($request_uri ~* "/(admin/|ut-admin-auth/)") {
          set $no_cache 1;
        }
        if ($http_cookie ~* "SSESS") {
          set $no_cache 1;
        }
      }
